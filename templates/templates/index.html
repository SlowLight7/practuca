<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('create_order') }}">Create Order</a>
    <ul>
    {% for order in orders %}
        <li>
            {{ order.customer_name }} - {{ order.equipment }} - {{ order.issue }} - {{ order.status }} - {{ order.assigned_to }}
            <a href="{{ url_for('update_order', id=order.id) }}">Update</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
